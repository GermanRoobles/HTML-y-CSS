<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="overwatch2.webp" height="200" width="300" />

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video height="200" width="300" controls autoplay loop muted>
            <source src="trailer_overwatch2.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio_overwatch2.mp3" type="audio/mp3" />
        </audio>

    </body>
</html>
